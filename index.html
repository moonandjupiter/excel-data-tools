<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Excel Data Tools</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* A simple style for the active tab to match the Excel UI */
        body {
            background-color: #f3f4f6; /* A slightly off-white background for the main pane */
        }
    </style>
</head>
<body class="font-sans text-sm antialiased">
    <div id="content-main" class="p-3 space-y-4">

        <!-- Section 1: Excel Row Inserter -->
        <div class="bg-white p-4 rounded-lg shadow-sm">
            <h2 class="text-base font-semibold text-gray-800">Row Inserter</h2>
            <p class="text-xs text-gray-500 mb-4">Insert empty rows below your selection.</p>
            
            <label for="rowCount" class="block text-xs font-medium text-gray-700 mb-1">Number of rows to insert:</label>
            <input type="number" id="rowCount" placeholder="e.g., 5" class="w-full p-2 bg-gray-100 text-gray-800 border border-gray-300 rounded-md text-xs focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            
            <button id="generate-rows" class="w-full flex items-center justify-center bg-blue-600 text-white font-semibold py-2 px-3 rounded-md mt-3 hover:bg-blue-700 hover:-translate-y-0.5 transform transition-all duration-150 text-xs shadow-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                </svg>
                Insert Rows
            </button>
            <p id="rowStatus" class="text-xs text-green-600 mt-2 h-4"></p>
        </div>

        <!-- Section 2: Data Cleansing Tool -->
        <div class="bg-white p-4 rounded-lg shadow-sm">
            <h2 class="text-base font-semibold text-gray-800">Data Cleansing Tool</h2>
            <p class="text-xs text-gray-500 mb-4">Expand and paste ranged data from your sheet.</p>

            <label for="rawData" class="block text-xs font-medium text-gray-700 mb-1">Raw Data (manual input):</label>
            <textarea id="rawData" rows="5" class="w-full p-2 bg-gray-100 text-gray-800 border border-gray-300 rounded-md text-xs focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., 18D-43 & 44"></textarea>
            
            <div class="grid grid-cols-3 gap-2 mt-3">
                <button id="get-cleanse-paste" class="w-full flex items-center justify-center text-white font-semibold py-2 px-2 rounded-md transition-all duration-150 text-xs shadow-sm bg-green-600 hover:bg-green-700 hover:-translate-y-0.5 transform">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1.5" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M5 2a1 1 0 00-1 1v1.586l-2.293 2.293a1 1 0 000 1.414l2.293 2.293V15a1 1 0 001 1h10a1 1 0 001-1V10.586l2.293-2.293a1 1 0 000-1.414L16 4.586V3a1 1 0 00-1-1H5zm10 3.414L13.414 7 15 8.586 16.586 7 15 5.414zM5 13.414L6.586 12 5 10.586 3.414 12 5 13.414z" clip-rule="evenodd" />
                    </svg>
                    From Selection
                </button>
                <button id="get-from-selection" class="w-full flex items-center justify-center font-semibold py-2 px-2 rounded-md transition-all duration-150 text-xs shadow-sm bg-white text-gray-700 border border-gray-300 hover:bg-gray-50 hover:-translate-y-0.5 transform">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1.5" viewBox="0 0 20 20" fill="currentColor">
                       <path d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM4 11a1 1 0 011-1h6a1 1 0 110 2H5a1 1 0 01-1-1z" />
                     </svg>
                    Get Text
                </button>
                <button id="cleanse-data" class="w-full flex items-center justify-center font-semibold py-2 px-2 rounded-md transition-all duration-150 text-xs shadow-sm bg-white text-gray-700 border border-gray-300 hover:bg-gray-50 hover:-translate-y-0.5 transform">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1.5" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M10 2a1 1 0 00-1 1v1a1 1 0 002 0V3a1 1 0 00-1-1zM4 4h3a3 3 0 006 0h3a2 2 0 012 2v9a2 2 0 01-2 2H4a2 2 0 01-2-2V6a2 2 0 012-2zm2.5 7a1.5 1.5 0 100-3 1.5 1.5 0 000 3zm2.45 2.024a4.008 4.008 0 01-4.9 0 2 2 0 01.343-2.828A4.005 4.005 0 0110 9.5a4.005 4.005 0 013.808 2.696 2 2 0 01.343 2.828z" clip-rule="evenodd" />
                    </svg>
                    Paste Text
                </button>
            </div>
            <p id="cleanseStatus" class="text-xs text-green-600 mt-2 h-4"></p>
        </div>

    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
