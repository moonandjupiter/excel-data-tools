<!DOCTYPE html>
<html>
<head>
    <title>Excel Data Tools</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* A simple style for the active tab */
        .active-tab {
            border-bottom: 2px solid #4f46e5;
            color: #4f46e5;
            font-weight: 600;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <div id="container" class="p-4">
        <!-- Tab Navigation -->
        <div class="flex border-b border-gray-200 mb-4">
            <button id="tab-inserter" class="flex-1 py-2 px-4 text-sm font-medium text-gray-500 hover:text-gray-700 focus:outline-none">Row Inserter</button>
            <button id="tab-cleanser" class="flex-1 py-2 px-4 text-sm font-medium text-gray-500 hover:text-gray-700 focus:outline-none">Data Cleanser</button>
            <button id="tab-gemini"   class="flex-1 py-2 px-4 text-sm font-medium text-gray-500 hover:text-gray-700 focus:outline-none">Gemini Tool</button>
        </div>

        <!-- Content Panels -->
        <div id="inserter-content" class="space-y-4">
            <div>
                <label for="rowCount" class="block text-sm font-medium text-gray-700 mb-1">Number of Rows:</label>
                <input type="number" id="rowCount" placeholder="e.g., 5" class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <button id="generate-rows" class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Insert Rows
            </button>
            <p id="rowStatus" class="text-sm text-center text-gray-500 h-4"></p>
        </div>

        <div id="cleanser-content" class="space-y-4 hidden">
            <div>
                <label for="rawData" class="block text-sm font-medium text-gray-700 mb-1">Paste Raw Data:</label>
                <textarea id="rawData" rows="6" class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., 17P-07 to 09"></textarea>
            </div>
            <button id="cleanse-data" class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Cleanse & Paste Data
            </button>
            <p id="cleanseStatus" class="text-sm text-center text-gray-500 h-4"></p>
        </div>
        
        <div id="gemini-content" class="space-y-4 hidden">
            <div>
                <label for="gemini-input" class="block text-sm font-medium text-gray-700 mb-1">Paste Complex Data:</label>
                <textarea id="gemini-input" rows="6" class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., SN: 200108F & 200107F, Brand: Arrow..."></textarea>
            </div>
            <button id="process-gemini" class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-400">
                Process with Gemini
            </button>
            <div id="gemini-output-container" class="hidden">
                 <label for="gemini-output" class="block text-sm font-medium text-gray-700 mb-1 mt-4">Result:</label>
                 <textarea id="gemini-output" rows="6" class="w-full p-2 bg-gray-100 border border-gray-300 rounded-md" readonly></textarea>
                 <button id="copy-gemini-result" class="w-full mt-2 bg-gray-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-gray-700 focus:outline-none">
                    Copy Result
                </button>
            </div>
            <p id="gemini-status" class="text-sm text-center text-gray-500 h-4"></p>
        </div>

    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
