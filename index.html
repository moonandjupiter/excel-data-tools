<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Excel Data Tools</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f3f4f6;
        }
        .btn-primary {
            @apply bg-green-600 text-white hover:bg-green-700;
        }
        .btn-secondary {
            @apply bg-white text-gray-700 border border-gray-300 hover:bg-gray-50;
        }
        .btn-tertiary {
             @apply bg-white text-gray-700 border border-gray-300 hover:bg-gray-50;
        }
    </style>
</head>
<body class="font-sans text-sm antialiased">
    <div id="content-main" class="p-3 space-y-4">

        <!-- Section 1: Excel Row Inserter -->
        <div class="bg-white p-4 rounded-lg shadow-sm">
            <h2 class="text-base font-semibold text-gray-800">Row Inserter</h2>
            <p class="text-xs text-gray-500 mb-4">Insert empty rows below your selection.</p>
            
            <label for="rowCount" class="block text-xs font-medium text-gray-700 mb-1">Number of rows to insert:</label>
            <input type="number" id="rowCount" placeholder="e.g., 5" class="w-full p-2 bg-gray-100 text-gray-800 border border-gray-300 rounded-md text-xs focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            
            <button id="generate-rows" class="w-full flex items-center justify-center bg-blue-600 text-white font-semibold py-2 px-3 rounded-md mt-3 hover:bg-blue-700 transition-colors text-xs shadow-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                </svg>
                Insert Rows
            </button>
            <p id="rowStatus" class="text-xs text-green-600 mt-2 h-4"></p>
        </div>

        <!-- Section 2: Data Cleansing Tool -->
        <div class="bg-white p-4 rounded-lg shadow-sm">
            <h2 class="text-base font-semibold text-gray-800">Data Cleansing Tool</h2>
            <p class="text-xs text-gray-500 mb-4">Expand and paste ranged data from your sheet.</p>

            <label for="rawData" class="block text-xs font-medium text-gray-700 mb-1">Raw Data (manual input):</label>
            <textarea id="rawData" rows="5" class="w-full p-2 bg-gray-800 text-gray-200 border border-gray-600 rounded-md text-xs focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., 18D-43 & 44"></textarea>
            
            <div class="grid grid-cols-3 gap-2 mt-3">
                <button id="get-cleanse-paste" class="w-full flex items-center justify-center text-white font-semibold py-2 px-2 rounded-md transition-colors text-xs shadow-sm btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1.5" viewBox="0 0 20 20" fill="currentColor">
                      <path d="M5 4a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2V6a2 2 0 00-2-2H5zM15 6a1 1 0 011-1h2a1 1 0 110 2h-2a1 1 0 01-1-1zM5 8a1 1 0 011-1h6a1 1 0 110 2H6a1 1 0 01-1-1zM5 12a1 1 0 011-1h6a1 1 0 110 2H6a1 1 0 01-1-1z" />
                    </svg>
                    From Selection
                </button>
                <button id="get-from-selection" class="w-full flex items-center justify-center font-semibold py-2 px-2 rounded-md transition-colors text-xs shadow-sm btn-secondary">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                       <path stroke-linecap="round" stroke-linejoin="round" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                     </svg>
                    Get Text
                </button>
                <button id="cleanse-data" class="w-full flex items-center justify-center font-semibold py-2 px-2 rounded-md transition-colors text-xs shadow-sm btn-tertiary">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                       <path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
                     </svg>
                    Paste Text
                </button>
            </div>
            <p id="cleanseStatus" class="text-xs text-green-600 mt-2 h-4"></p>
        </div>

    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
