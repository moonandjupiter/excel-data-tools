<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Tools</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Using Segoe UI to match the native Office font */
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fafafa; /* A slightly off-white to match Excel's pane */
        }
        .tab-active {
            border-color: #285e8d; /* A standard Office blue */
            color: #285e8d;
        }
        /* Custom focus rings for better accessibility that match the theme */
        input:focus, textarea:focus {
            border-color: #285e8d !important;
            box-shadow: 0 0 0 1px #285e8d !important;
        }
    </style>
</head>
<body class="bg-white">
    <div class="w-full max-w-xl mx-auto">
        <!-- Tab Navigation -->
        <div class="border-b border-gray-200">
            <nav class="-mb-px flex space-x-4 px-4" aria-label="Tabs">
                <button onclick="switchTab('rowInserter')" id="tab-rowInserter" class="tab-active whitespace-nowrap py-3 px-1 border-b-2 font-semibold text-sm transition-colors duration-200">
                    Row Inserter
                </button>
                <button onclick="switchTab('dataCleanser')" id="tab-dataCleanser" class="border-transparent text-gray-600 hover:text-gray-800 hover:border-gray-400 whitespace-nowrap py-3 px-1 border-b-2 font-semibold text-sm transition-colors duration-200">
                    Data Cleanser
                </button>
            </nav>
        </div>

        <!-- Tab Content -->
        <div class="p-4">
            <!-- Excel Row Inserter Tool -->
            <div id="content-rowInserter">
                <div class="space-y-3">
                    <div>
                        <label for="rowCount" class="block text-sm font-semibold text-gray-800 mb-1">Number of rows:</label>
                        <input type="number" id="rowCount" onclick="this.select()" class="w-full p-2 border border-gray-300 rounded-sm focus:outline-none" placeholder="e.g., 5" min="1">
                    </div>
                    <button onclick="insertRows()" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-blue-500 transition-colors duration-200">
                        Insert Rows
                    </button>
                     <p id="rowStatus" class="text-center text-sm text-blue-700 font-semibold h-5"></p>
                </div>
            </div>

            <!-- Data Cleansing Tool -->
            <div id="content-dataCleanser" class="hidden">
                 <div class="space-y-3">
                    <div>
                        <label for="rawData" class="block text-sm font-semibold text-gray-800 mb-1">Paste Raw Data:</label>
                        <textarea id="rawData" onclick="this.select()" class="w-full h-48 p-2 border border-gray-300 rounded-sm focus:outline-none" placeholder="e.g., 24P-449 to 482..."></textarea>
                    </div>
                    <button onclick="cleanseAndPasteData()" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-blue-500 transition-colors duration-200">
                        Cleanse & Paste Data
                    </button>
                    <p id="status" class="text-center text-sm text-blue-700 font-semibold h-5"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
