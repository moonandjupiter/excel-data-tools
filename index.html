<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Tools</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .tab-active {
            border-color: #4f46e5; /* indigo-600 */
            color: #4f46e5;
        }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-xl w-full max-w-xl mx-auto">
        <!-- Tab Navigation -->
        <div class="border-b border-gray-200">
            <nav class="-mb-px flex space-x-6" aria-label="Tabs">
                <button onclick="switchTab('rowInserter')" id="tab-rowInserter" class="tab-active whitespace-nowrap py-4 px-1 border-b-2 font-semibold text-sm transition-colors duration-300">
                    Excel Row Inserter
                </button>
                <button onclick="switchTab('dataCleanser')" id="tab-dataCleanser" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-semibold text-sm transition-colors duration-300">
                    Data Cleansing Tool
                </button>
            </nav>
        </div>

        <!-- Tab Content -->
        <div class="pt-8">
            <!-- Excel Row Inserter Tool -->
            <div id="content-rowInserter">
                <div class="space-y-4">
                    <div>
                        <label for="rowCount" class="block text-sm font-semibold text-gray-700 mb-2">Number of rows to insert:</label>
                        <input type="number" id="rowCount" onclick="this.select()" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="e.g., 5" min="1">
                    </div>
                    <button onclick="insertRows()" class="w-full bg-indigo-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300 ease-in-out transform hover:scale-[1.02]">
                        Insert Rows
                    </button>
                     <p id="rowStatus" class="text-center text-indigo-600 font-semibold h-5"></p>
                </div>
            </div>

            <!-- Data Cleansing Tool -->
            <div id="content-dataCleanser" class="hidden">
                 <div class="space-y-4">
                    <div>
                        <label for="rawData" class="block text-sm font-semibold text-gray-700 mb-2">Paste Raw Data:</label>
                        <textarea id="rawData" onclick="this.select()" class="w-full h-40 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="e.g., 24P-449 to 482..."></textarea>
                    </div>
                    <button onclick="cleanseAndPasteData()" class="w-full bg-indigo-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300 ease-in-out transform hover:scale-[1.02]">
                        Cleanse & Paste Data
                    </button>
                    <p id="status" class="text-center text-indigo-600 font-semibold h-5"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
