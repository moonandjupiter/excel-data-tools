<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Excel Data Tools</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* A simple style for the active tab to match the Excel UI */
        body {
            background-color: #f3f4f6; /* A slightly off-white background for the main pane */
        }
    </style>
</head>
<body class="font-sans text-sm">
    <div id="content-main" class="p-3">

        <!-- Section 1: Excel Row Inserter -->
        <div class="bg-white p-4 rounded-md shadow-sm">
            <h2 class="text-base font-semibold text-gray-800">Excel Row Inserter</h2>
            <p class="text-xs text-gray-600 mb-3">Insert empty rows below your selection(s).</p>
            
            <label for="rowCount" class="block text-xs font-medium text-gray-700 mb-1">Number of rows to insert:</label>
            <input type="number" id="rowCount" placeholder="e.g., 5" class="w-full p-2 bg-gray-800 text-gray-200 border border-gray-600 rounded-sm text-xs focus:ring-blue-500 focus:border-blue-500">
            
            <button id="generate-rows" class="w-full bg-blue-600 text-white font-semibold py-2 px-3 rounded-sm mt-2 hover:bg-blue-700 transition-colors text-xs">
                Insert Rows
            </button>
            <p id="rowStatus" class="text-xs text-green-600 mt-2 h-4"></p>
        </div>

        <!-- Section 2: Data Cleansing Tool -->
        <div class="bg-white p-4 rounded-md shadow-sm mt-3">
            <h2 class="text-base font-semibold text-gray-800">Data Cleansing Tool</h2>
            <p class="text-xs text-gray-600 mb-3">Expand and paste ranged data into the sheet.</p>

            <label for="rawData" class="block text-xs font-medium text-gray-700 mb-1">Raw Data (for manual pasting):</label>
            <textarea id="rawData" rows="5" class="w-full p-2 bg-gray-800 text-gray-200 border border-gray-600 rounded-sm text-xs focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., 18D-43 & 44"></textarea>
            
            <div class="grid grid-cols-3 gap-2 mt-2">
                <button id="get-cleanse-paste" class="w-full bg-green-600 text-white font-semibold py-2 px-3 rounded-sm hover:bg-green-700 transition-colors text-xs">
                    From Selection
                </button>
                <button id="get-from-selection" class="w-full bg-gray-600 text-white font-semibold py-2 px-3 rounded-sm hover:bg-gray-700 transition-colors text-xs">
                    Get Text
                </button>
                <button id="cleanse-data" class="w-full bg-blue-600 text-white font-semibold py-2 px-3 rounded-sm hover:bg-blue-700 transition-colors text-xs">
                    Paste Text
                </button>
            </div>
            <p id="cleanseStatus" class="text-xs text-green-600 mt-2 h-4"></p>
        </div>

    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
