<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Excel Data Tools</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* A simple style for the active tab to match the Excel UI */
        .active-tab {
            border-bottom: 2px solid #285e8e;
            color: #285e8e;
            font-weight: 600;
        }
        .tab-button {
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans text-sm">
    <div id="content-main" class="p-4">

        <!-- Section 1: Excel Row Inserter -->
        <div id="inserter-content">
            <h2 class="text-base font-semibold text-gray-800">Excel Row Inserter</h2>
            <p class="text-xs text-gray-600 mb-3">Quickly insert multiple empty rows below your selection.</p>
            
            <label for="rowCount" class="block text-xs font-medium text-gray-700 mb-1">Number of rows to insert:</label>
            <input type="number" id="rowCount" placeholder="e.g., 5" class="w-full p-2 border border-gray-300 rounded-sm text-xs focus:ring-blue-500 focus:border-blue-500">
            
            <button id="generate-rows" class="w-full bg-blue-600 text-white font-semibold py-2 px-3 rounded-sm mt-2 hover:bg-blue-700 transition-colors text-xs">
                Insert Rows
            </button>
            <p id="rowStatus" class="text-xs text-green-600 mt-2 h-4"></p>
        </div>

        <hr class="border-gray-300 my-4">

        <!-- Section 2: Data Cleansing Tool -->
        <div id="cleanser-content">
            <h2 class="text-base font-semibold text-gray-800">Data Cleansing Tool</h2>
            <p class="text-xs text-gray-600 mb-3">Paste compressed or ranged data to expand and paste it into the sheet.</p>

            <label for="rawData" class="block text-xs font-medium text-gray-700 mb-1">Paste Raw Data:</label>
            <textarea id="rawData" rows="5" class="w-full p-2 border border-gray-300 rounded-sm text-xs focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., 18D-43 & 44"></textarea>
            
            <button id="cleanse-data" class="w-full bg-blue-600 text-white font-semibold py-2 px-3 rounded-sm mt-2 hover:bg-blue-700 transition-colors text-xs">
                Cleanse & Paste Data
            </button>
            <p id="cleanseStatus" class="text-xs text-green-600 mt-2 h-4"></p>
        </div>

    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
