<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Excel Data Tools</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- App Logic -->
    <script type="text/javascript" src="app.js"></script>

    <style>
        /* A simple style for the active tab */
        .active-tab {
            color: #2b6cb0; /* blue-700 */
            border-bottom: 2px solid #2b6cb0;
            background-color: #f7fafc; /* gray-100 */
        }
    </style>
</head>
<body class="bg-white m-0 p-0 font-sans">
    <main class="h-full">
        <!-- Tab Navigation -->
        <div class="flex border-b border-gray-200">
            <!-- IMPORTANT: The onclick attributes have been removed from these buttons -->
            <button id="tab-inserter" class="flex-1 py-2 px-4 text-center font-semibold text-gray-700 hover:bg-gray-200 focus:outline-none">
                Row Inserter
            </button>
            <button id="tab-cleanser" class="flex-1 py-2 px-4 text-center font-semibold text-gray-500 hover:bg-gray-200 focus:outline-none">
                Data Cleanser
            </button>
        </div>

        <!-- Content Panes -->
        <div class="p-4">
            <!-- Excel Row Inserter Tool -->
            <div id="inserter-content">
                <label for="rowCount" class="text-sm font-semibold text-gray-700 block mb-1">Number of rows to insert:</label>
                <input type="number" id="rowCount" placeholder="e.g., 5" class="p-2 border border-gray-300 w-full rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="generate-rows" class="mt-3 w-full bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 focus:outline-none">Insert Rows</button>
                <p id="rowStatus" class="text-xs text-gray-600 mt-2 h-4"></p>
            </div>

            <!-- Data Cleansing Tool -->
            <div id="cleanser-content" style="display: none;">
                <label for="rawData" class="text-sm font-semibold text-gray-700 block mb-1">Paste Raw Data:</label>
                <textarea id="rawData" rows="5" placeholder="e.g., 24P-449 to 482..." class="p-2 border border-gray-300 w-full rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                <button id="cleanse-data" class="mt-3 w-full bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 focus:outline-none">Cleanse & Paste Data</button>
                <p id="cleanseStatus" class="text-xs text-gray-600 mt-2 h-4"></p>
            </div>
        </div>
    </main>
</body>
</html>
